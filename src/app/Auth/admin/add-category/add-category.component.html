<div class="w-full">
    <div
        class="flex justify-content-between align-items-center relative m-2 column-gap-5">
        <div class="flex align-items-center">
            <div class="font-medium">Add Some <span class="font-bold">Category</span>
            </div>
        </div>
        <p-toast></p-toast>
    </div>
<p-toolbar styleClass="m-2">
<div>
    <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
    <button pButton pRipple   label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button>
</div>
<div>

</div>
</p-toolbar>
 <p-table #dt [value]="products" [rows]="5" [paginator]="true"
                [globalFilterFields]="['name','country.name','representative.name','status']"
                [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                    <div class="flex align-items-center justify-content-between">
                        <h5 class="m-0">Manage Products</h5>
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text"
                            (input)="dt.filterGlobal(GetSearchValue($event), 'contains')"
                            placeholder="Global Search" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="name">Category Name <p-sortIcon field="name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="Description">Category Description <p-sortIcon
                                field="Description"></p-sortIcon></th>
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="product"></p-tableCheckbox>
                        </td>
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil"
                                class="p-button-rounded p-button-success mr-2"
                                (click)="editProduct(product)"></button>
                            <button pButton pRipple icon="pi pi-trash"
                                class="p-button-rounded p-button-danger"
                                (click)="deleteProduct(product)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="flex align-items-center justify-content-between">
                        In total there are {{products ? products.length : 0 }} products.
                    </div>
                </ng-template>
 </p-table>
 </div>
 <p-dialog [(visible)]="productDialog" [style]="{width: '450px'}"
            header="Category Details" [modal]="true" styleClass="p-fluid">
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="name">Category Name</label>
                    <input type="text" pInputText id="name" [(ngModel)]="product.name" required
                        autofocus />
                    <small class="p-invalid" *ngIf="submitted && !product.name">Name is
                        required.</small>
                </div>
                <div class="field">
                    <label for="description">Category Description</label>
                    <textarea id="description" pInputTextarea [(ngModel)]="product.description"
                        required rows="3" cols="20"></textarea>
                </div>            
            </ng-template>
            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                    (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
                    (click)="saveProduct()"></button>
            </ng-template>
</p-dialog>
 <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
